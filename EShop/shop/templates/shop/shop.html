{% extends "shop/base.html"%}
{% load static %}

{% block content %}
<div class="row">

    {% for product in products %}
    <div class="col-12 col-sm-6 col-lg-4">
        <div class="box-element product">
            {% if product.image_url %}
            <img class="thumbnail" src="{{product.image_url}}">
            {% else %}
            <img class="thumbnail" src="{% static 'images/placeholder.png' %}">
            {% endif %}
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <h4><strong>${{product.price}}</strong></h4>

                <div>{{product.description | safe}}</div>

                <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
            </div>
        </div>
    </div>

    {% endfor %}

</div>
{% endblock content %}
